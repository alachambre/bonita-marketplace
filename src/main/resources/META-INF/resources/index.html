<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Bonita marketplace - fency UI mode</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="application/javascript" src="maven-artifact.js"></script>
</head>
<body>

<h1>Maven artifacts API Testing</h1>

<h2>Create Maven artifact</h2>

<text>Name</text>
</br>
<input id="artifact-name" type="text">
</br>
</br>

<text>Description</text>
</br>
<input id="artifact-description" type="text">
</br>
</br>

<text>groupId</text>
</br>
<input id="groupId" type="text">
</br>
</br>

<text>artifactId</text>
</br>
<input id="artifactId" type="text">
</br>
</br>

<text>version</text>
</br>
<input id="version" type="text">
</br>
</br>

<button id="create-artifact-button" type="button">Create</button>
<div id="create-artifact"></div>


<h2>Search Maven artifact</h2>
<text>Name</text>
</br>
<input id="searchName" type="text">
</br>
</br>
<button id="search-artifact-button" type="button">Search</button>
</br>
</br>
<div id="search-result"></div>


</body>
</html>
